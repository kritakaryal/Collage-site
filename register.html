            padding: 10px 15px;
            border: none;
            border-radius: 5px;

        }

    <div class="contain">
        <div class="form-container">
            <form>
                <fieldset>
                    <legend>Contact Us</legend>
    
                    <label for="firstname">Firstname:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter Your First Name">
    
                    <label for="lastname">Lastname:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter Your Last Name">
    
                    <label for="age">Age:</label>
                        <select id="age" name="age">
                            <option value="">Select Age</option>
                            <option value="1">1 - 5</option>
                            <option value="2">5 - 10</option>
                            <option value="3">11 - 15</option>
                            <option value="4">16 - 20</option>
                            <option value="5">20 - 25</option>
                            <option value="6">26 - 30</option>
                            <option value="7">31 - 35</option>
                            <option value="8">36 - 40</option>
                            <option value="9">41 - 55</option>
                            <option value="10">56 - 60</option>
                            
                            
                        </select>

                    
    
                    <label for="gender">Gender:</label>
                    <br>
                    <input type="radio" name="gender" /> Male
                    <input type="radio" name="gender" /> Female
                    <input type="radio" name="gender" /> Others
    
                    <label for="role">Role:</label>
                    <br>
                    <input type="radio" name="role" /> Student
                    <input type="radio" name="role" /> Teacher
                    <input type="radio" name="role" /> Staff
    
                    <label for="faculty">Faculty:</label>
                    <br>
                    <input type="radio" name="faculty" /> Management
                    <input type="radio" name="faculty" /> Science
                    <input type="radio" name="faculty"/> A staff
    
                    <label for="phone">Phone:</label>
                    <br>
                    <select id="phoneCode" name="phoneCode">
                        <option value="977">977</option>
                        <option value="978">978</option>
                        <option value="979">979</option>
                        <option value="980">980</option>
                        <option value="981">981</option>
                        <option value="982">982</option>
                        <option value="986">986</option>
                    </select>
                    <input type="phone" id="phone" name="phone" maxlength="10" placeholder="98470*****">
    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter Your Address">
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Valid Email">
    
                    <label for="message">Message:</label>
                    <textarea
                    style="resize: none;"
                    id="message" name="message" placeholder="Up to 100 words" maxlength="500" cols="10" rows="5"></textarea>
    
                    <br>
                    <input type="button" value="Submit">
                </fieldset>
            </form>
